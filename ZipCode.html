<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="ZipCode.css"/>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">iDonate</a>
        </div>
      </div>
    </nav>

	<div class="container">
     <h1 class="centered">Input your Zipcode</h1>
     <div class="zipbox"> 
        <div class="input-group input-group-lg" >
           <span class="input-group-addon" id="sizing-addon1">U.S Zipcode</span>
           <input type="text" class="form-control" placeholder="12345" aria-describedby="sizing-addon1">
        </div>
     </div>
     <div class="centered">
        <button type="button" style="margin-top:100px" class="enter" class="btn btn-lg btn-default">Enter</button>
     </div>

  </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
