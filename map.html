<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="map.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand pt-sans" href="./HomePage.html" id="title">iDonate</a>
        </div>
      </div>
    </nav>
	<div class="container pt-sans centered" id="content">
    <div>
      <h2>Filter centers by donation item</h2>
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMap" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Select Item
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMap">
          <li><a onclick="addFilter('Food')">Food</a></li>
          <li><a onclick="addFilter('Clothing')">Clothing</a></li>
          <li><a onclick="addFilter('Furniture')">Furniture</a></li>
          <li><a onclick="addFilter('Pet Supplies')">Pet Supplies</a></li>
          <li><a onclick="addFilter('School Supplies')">School Supplies</a></li>
          <li><a onclick="addFilter('Toiletries')">Toiletries</a></li>
          <li><a onclick="addFilter('Books')">Books</a></li>
          <li><a onclick="addFilter('Electronics')">Electronics</a></li>
        </ul>
      </div>
      <div id="filters">
      </div>
      <div id="map-region">
          <img src="images/MAP.1.jpg" data-toggle="modal" data-target="#myModal" class="img-responsive centerImage" alt="Map" id="map">
      </div>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Evanston School Children Clothing Association</h4>
            </div>
            <div class="modal-body">
              <p>1500 McDaniel Avenue</p>
              <p>Accepts: Gently used and school clothing and coats</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="location.href='./map-info.html';">More info</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="map.js"></script>

</body>
